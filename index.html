<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

    <body>
        <div id= "container">

            <p>Choose your character</p>

            <div class="row-1">
                    <ul class="row-Images">

                        <div class="image-container">
                            <h2 class="character-name">Slayer</h2>
                                <li><img src="assets/images/slayer.png"/></li>
                            <div class="slayer-hp hp-text">100</div>
                        </div>

                        <div class="image-container">
                            <h2 class="character-name">Elf</h2>
                                <li><img src="assets/images/elf.png"/></li>
                            <div class="elf-hp hp-text">80</div>
                        </div>

                        <div class="image-container">
                            <h2 class="character-name">Mage</h2>
                                <li><img src="assets/images/mage.png"/></li>
                            <div class="mage-hp hp-text">70</div>
                        </div>

                        <div class="image-container">
                            <h2 class="character-name">Goblin</h2>
                                <li><img src="assets/images/goblin_4.png"/></li>
                            <div class="goblin_4-hp hp-text">80</div>
                        </div>

                    </ul>
                </div>

            <p class="hidden-on-start enemies-list">Enemies Available to attack</p>
                
                <div class="row-2">
                    <ul class="row-Images">

                        <div class="image-container hidden-on-start evil-goblin">
                            <h2 class="character-name">Little Goblin</h2>
                                <li><img src="assets/images/goblin_1.png"/></li>
                            <div class="goblin_1-hp hp-text">30</div>
                        </div>

                        <div class="image-container hidden-on-start evil-goblin">
                            <h2 class="character-name">Goblin</h2>
                                <li><img src="assets/images/goblin_2.png"/></li>
                            <div class="goblin_2-hp hp-text">50</div>
                        </div>

                        <div class="image-container hidden-on-start evil-goblin">
                            <h2 class="character-name">Crazy Goblin</h2>
                                <li><img src="assets/images/goblin_3.png"/></li>
                            <div class="goblin_3-hp hp-text">100</div>
                        </div>

                        <div class="image-container hidden-on-start evil-goblin ">
                            <h2 class="character-name">Goblin Boss</h2>
                                <li><img src="assets/images/goblin_boss.png"/></li>
                            <div class="goblin_boss-hp hp-text">300</div>
                        </div>

                    </ul>
                </div>

            <p class="hidden-on-start">Action</p>

        </div> <!-- End on container -->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

    </body>

</html>
